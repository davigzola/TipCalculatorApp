<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="page-logo">
      <h1><img src="./images/logo.svg"></h1>
    </div>
    <div class="white-box">
      <div class="white-box-left">
        <div class="bill">
          <h2>Bill</h2>
          <img src="./images/icon-dollar.svg" alt="">
          <input type="number" placeholder="0.00">
        </div>
        <div class="select-tip">
          <h2>Select Tip %</h2>
          <div class="tip">

            <input type="radio" name="tip-percentage" id="5%" hidden>
            <label for="5%">5%</label>
            
            <input type="radio" name="tip-percentage" id="10%" hidden>
            <label for="10%">10%</label>
            
            <input type="radio" name="tip-percentage" id="15%" hidden>
            <label for="15%">15%</label>
            
            <input type="radio" name="tip-percentage" id="25%" hidden>
            <label for="25%">25%</label>

            <input type="radio" name="tip-percentage" id="50%" hidden>
            <label for="50%">50%</label>
            
            <input type="number" placeholder="Custom">
          </div>
        </div>
        <div class="number-of-people">
          <h2>Number of People</h2>
          <img src="./images/icon-person.svg" alt="">
          <input type="number" placeholder="1">
        </div>
      </div>
      <div class="cyan-box-right">
        <div class="cyan-box-tip-amount">
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
        <div class="cyan-box-total">
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
        <div class="cyan-box-button">
          <button>Reset</button>
        </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Davi Gazola</a>.
    </div>
  </footer>
</body>
</html>
